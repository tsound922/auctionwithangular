<div class="card">
    <div class="card-header">
      <a class = "btn btn-success btn-sm" (click) = "create()"><i class="fas fa-plus-square"> New</i></a>
      <div class="card-tools">
        <div class="input-group input-group-sm" style="width: 150px; margin-top: 7px;">
          <input type="text" name="table_search" class="form-control float-right" placeholder="Stock Name Search">

          <div class="input-group-append">
            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table class="table table-bordered">
        <thead>                  
          <tr>
            <th style="width: 10px">#</th>
            <th>Stock Name</th>
            <th>Stock Price</th>
            <th>Stock Rating</th>
            <th>Description</th>
            <th>Categories</th>
            <th>Control</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let stock of stocks; let i = index">
            <td>{{i + 1}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.price}}</td>
            <td><app-stars [rating] = "stock.rating"></app-stars></td>
            <td>{{stock.desc}}</td>
            <td>{{stock.categories}}</td>
            <td>
                <a class = "btn btn-warning " (click) = "update(stock)"> <i class="fas fa-edit"></i> Edit </a>
                <a class = "btn btn-danger "><i class="fas fa-times-circle"></i> Delete</a>
            </td>
            
          </tr>
          
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
      <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
